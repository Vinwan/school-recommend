<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>大学推荐</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1 class="google-colors">
        <span class="blue">大</span>
        <span class="red">学</span>
        <span class="yellow">推</span>
        <span class="green">荐</span>
    </h1>
    
    <div class="group-selector">
        <label class="radio-label">
            <input type="radio" name="group" value="physics" checked>
            <span class="radio-text">物理组</span>
        </label>
        <label class="radio-label">
            <input type="radio" name="group" value="history">
            <span class="radio-text">历史组</span>
        </label>
    </div>

    <div class="search-container">
        <input type="number" id="score" placeholder="请输入想要查询的分数" min="0" max="750" onkeypress="if(event.key === 'Enter') getRecommendations()">
        <button onclick="getRecommendations()" class="search-button">
            <img src="/static/images/icon.png" alt="推荐">
        </button>
    </div>

    <div id="results" class="results"></div>

    <script src="/static/js/main.js"></script>
</body>
</html>
