<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学推荐</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>大学推荐</h1>
    <div class="input-container">
        <input type="number" id="score" placeholder="输入分数" min="0" max="750" onkeypress="if(event.key === 'Enter') getRecommendations()">
        <button onclick="getRecommendations()" class="icon-button">
            <img src="/static/images/icon.png" alt="推荐">
        </button>
    </div>

    <div id="results" class="results"></div>

    <script src="/static/js/main.js"></script>
</body>
</html>
